<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'login.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <div class="div-principal">
        <h1 class=text_pdl>Login</h1>
        <section class="sectiune_culoare_login"></section>


        <form action="#" class="form_principal" method="post">
            <input placeholder="user" type="text" name="user_input" class="user_input_box">
            <input placeholder="pass" type="text" name="parola_input" class="parola_input_box">
            <input placeholder="pin" type="text" name="pin_input" class="pin_input_box">
            <input type="submit" class="submit_button">
        </form>
    </div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <span class="logout_message">{{msg}}</span>
        {% endfor %}
    {% endif %}
{% endwith %}

    
</body>
</html>
